<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
    <head>

    <f:view>  
        <body class="body">  
        <h:form id="newQuestionnaire">  
            <h:outputLabel>  
                <h:outputText  
                    value="Enter fields to generate your desired form based on" />  
            </h:outputLabel>   
            <h:panelGrid columns="3" >  
                <h:outputLabel value="Form Title" for="formTitle" />  
                <h:inputText id="formTitle"  
                             value="#{generateComponents.formTitle}" required="true" />  
                <h:message for="formTitle" />  
            </h:panelGrid>  

            <h:panelGrid cellpadding="0" cellspacing="5" width="700" border="0"  
                         binding="#{generateComponents.gridElems}">  
            </h:panelGrid>  
            <h:commandButton id="addInputField"  
                             action="#{generateComponents.checkFormGeneration}" value="Add New Field"></h:commandButton>  
        </h:form>  
    </body>  
</f:view>  
</html>
