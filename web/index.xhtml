<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-responsive.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/boostrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="span12">


            </div>
            <div class="span1">
                Legg til spørsmål
                
                <h:form> 
                    <h:inputTextarea id="que" value="#{questionBean.que}"/>
                    <h:dataTable value="#{questionBean.answers}" var="ans" id="answers">
                        <h:column>    
                            <h:outputText value="#{ans}"/>
                            <h:commandLink value="-" action="#{questionBean.deleteAnswer(ans)}">
                                <f:ajax render="answers"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    <h:inputText id="ans" value="#{questionBean.ans}"/>
                    <h:commandButton value="Add" action="#{questionBean.addAnswer()}">
                        <f:ajax execute="ans" render="answers"/>
                    </h:commandButton>
                    
                    <h:commandButton value="Publish" action="#{questionBean.addQuestion()}">
                        <f:ajax execute="que" render="questions"/>
                    </h:commandButton>

                    
                    <h:dataTable value="#{questionBean.questions}" var="ques" id="questions">
                        <h:column>
                            <h:outputText value="#{ques.question}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{ques.amountOfAnswers}"/>
                        </h:column>
                    </h:dataTable> 
                </h:form>
            </div>
        </div>

    </h:body>
</html>
