<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>AskMe</title>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-responsive.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/boostrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="span12">
                <!--<h1>#{questionBean.out}</h1>-->

            </div>
            <div class="span1">
            </div>

            <h:form>


                <h3>Legg til spørsmål</h3>
                <table>
                    <tr>
                        <td><h:inputText size="10" value="#{questionBean.testString}" />
                               <h:selectOneRadio id="myRadio" value="#{questionBean.selected}">
                            <f:selectItem itemValue="1" itemLabel="Ja/Nei"/>
                            <f:selectItem itemValue="2" itemLabel="Flervalg"/>
                            <f:selectItem itemValue="3" itemLabel="Tekst"/>
                         
                       <!-- <f:selectItems value="#{questionBean.responseTypes}"/> -->
                    </h:selectOneRadio>
                        <h:commandButton value="OK" action="#{questionBean.addAction}"/></td>
                    </tr>
                </table>
            </h:form>
            <h:form>
                   
                </h:form>
            <h:form>
                

                <h:dataTable value="#{questionBean.questionlist}" var="q"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row"
                             >

                    <h:column>

                        <f:facet name="header">Spørsmål</f:facet>
                        #{q.question}

                    </h:column>

                    <h:column>

                        <f:facet name="header"></f:facet>

                        <h:commandLink value="Slett" 
                                       action="#{questionBean.deleteAction(q)}" />

                    </h:column>

                </h:dataTable>

            </h:form>
        </div>

    </h:body>
</html>
