<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>AskMe</title>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-responsive.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/boostrap.css"/>
    </h:head>
    <body data-spy="scroll" data-target=".subnav" data-offset="50" style="background-color: hotpink">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li>
                            <h3 style="color: hotpink">AskMe</h3>
                        </li>
                        <li>
                            <a class="active">Stille</a>
                        </li>
                        <li>
                            <a href="ask.xhtml">Svare</a>
                        </li>
                        <li>
                            <a>Resultat</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div  class="container" style="margin-top: 100px">
            <h:form>
                <table>
                    <tr>
                        <td><h:inputText value="#{questionBean.question}"/></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <h:dataTable value="#{questionBean.answers}" var="a"
                                     styleClass="order-table"
                                     headerClass="order-table-header"
                                     rowClasses="order-table-odd-row,order-table-even-row">
                            <h:column>
                                <h:commandLink value="-" action="#{questionBean.deleteAnswer(a)}" />
                            </h:column>
                            <h:column>
                                #{a}
                            </h:column>
                            
                        </h:dataTable>
                    </tr>
                    <tr>
                        <td><h:inputText size="10" value="#{questionBean.ans}"/></td>
                    </tr>
                </table>
                <h:commandLink value="+" action="#{questionBean.addAnswer}"/>
                <br/>
                <h:commandButton value="Add" action="#{questionBean.addQuestion}" />
                <table>
                    <h:dataTable value="#{questionBean.questions}" var="q"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column>
                            <f:facet name="header">Spørsmål</f:facet>
                            #{q.question}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Svar</f:facet>
                            <h:dataTable value="#{q.answers}" var="an"
                                         styleClass="order-table"
                                         headerClass="order-table-header"
                                         rowClasses="order-table-odd-row,order-table-even-row">
                                <h:column>
                                    #{an}
                                </h:column>
                            </h:dataTable>
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:commandLink value="Delete" action="#{questionBean.deleteQuestion(q)}" />
                        </h:column>
                    </h:dataTable>
                </table>
                
            </h:form>
        </div>
    </body>
</html>
