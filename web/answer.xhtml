<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>AskMe</title>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-responsive.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/boostrap.css"/>
    </h:head>
    <body>
        <h:form>
            <div class="container">
                <div class="span2">
                    <table>
                        <h:dataTable value="#{questionnaireBean.questions}" var="q"
                                     styleClass="order-table"
                                     headerClass="order-table-header"
                                     rowClasses="order-table-odd-row,order-table-even-row">
                            <h:column>
                                <h2>#{q.question}</h2>
                            </h:column>
                            <h:column>
                                <h:selectOneRadio value="#{questionnaireBean.selected[q]}">
                                    <f:selectItems value="#{q.answers}"
                                                   var="a"
                                                   itemValue="#{q.answers}"
                                                   itemLabel="#{a.text}"/>
                                </h:selectOneRadio>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton immediate="true" value="Send svar" action="#{questionnaireBean.answerQuestionnaire}"/>
                    </table>
                </div>
            </div>
        </h:form>
    </body>
</html>
