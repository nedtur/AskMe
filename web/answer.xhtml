<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam name="name" value="#{questionnaireBean.questionnaire.name}"/>
        <f:event type="preRenderView" listener="#{questionnaireBean.init}"/>
    </f:metadata>
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <body>
        <ui:composition template="/Templates/mainTemplate.xhtml">
            <ui:define name="content">
                    <h:form>
                        <div class="container">
                            <table>
                                <h3>#{questionnaireBean.questionnaire.name}</h3>
                                <h:dataTable value="#{questionnaireBean.questionnaire.questions}" var="q"
                                             styleClass="table table-striped"
                                             headerClass="order-table-header"
                                             rowClasses="order-table-odd-row,order-table-even-row">
                                    <!--
                                        CHECKBOX_QUESTION = 0;
                                        RADIO_QUESTION = 1;
                                        BOOLEAN_QUESTION = 2;                                         
                                        TEXT_QUESTION = 3;
                                    -->
                                    <h:column>
                                            <b>#{q.questionText}</b>
                                            <h:selectOneRadio  value="#{q.answer}" rendered="#{q.questionInt==1}" onchange="submit()">                                                    
                                                <f:selectItems value="#{q.options}"
                                                               var="a"
                                                               itemValue="#{a.id}"
                                                               itemLabel="#{a.text}"/>
                                            </h:selectOneRadio>

                                            <h:selectManyCheckbox value="#{q.answers}" rendered="#{q.questionInt==0}" onchange="submit()">
                                                <f:selectItems value="#{q.options}"
                                                               var="a"
                                                               itemValue="#{a}"
                                                               itemLabel="#{a.text}"/>
                                            </h:selectManyCheckbox>


                                                <h:selectOneRadio value="#{q.answer}" rendered="#{q.questionInt==2}" onchange="submit()">
                                                    <f:selectItems value="#{q.options}"
                                                                   var="a"
                                                                   itemValue="#{a.id}"
                                                                   itemLabel="#{a.text}"/>
                                                </h:selectOneRadio>
                                                <h:inputTextarea value="#{q.answer}" rendered="#{q.questionInt==3}" onchange="submit()"/>       
                                    </h:column>
                                    
                               
                                        </h:dataTable>
                                
                                     <h:panelGroup rendered="#{questionnaireBean.hasAnswered}">
                                            <div class="alert-error alert" style="width: 927px">
                                                <h:outputText  value="Du har allerede besvart disse spørsmålene"/>
                                            </div>
                                        </h:panelGroup>
                                        
                                            

                                        <h:commandButton immediate="true" value="Send svar" action="#{questionnaireBean.answerQuestionnaire}"/>
                                        
                                        
                                    </table>
                                </div>
                           
                        </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
