<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <body>
        <ui:composition template="/Templates/mainTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="span12" style="margin-top: 100px; margin-left: 50px">
                        <div class="hero-unit">
                            <ul>
                                <ui:repeat value="#{questionnaireBean.questionnaires}" var="qs">
                                    <li>
                                        <h:commandLink value="Se resultater til #{qs.name}" action="pretty:results">
                                            <f:param name="name" value="#{qs.name}" />
                                        </h:commandLink>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
